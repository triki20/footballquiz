<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <title>חידון כדורגל</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="quiz">
            <h1>חידון כדורגל</h1>
            <div id="question"></div>
            <div id="choices"></div>
            <button id="submit">שלח תשובה</button>
        </div>
        
        <div id="results" class="hide">
            <div class="results-content">
                <h2>התוצאה שלך</h2>
                <p id="score"></p>
                <button id="restart">שחק שוב</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
